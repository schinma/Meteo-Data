{% extends 'base.html' %}

{% block content %}

    <div class='row'>
        <h2>Sites</h2>
    </div>
    <div class='row py-4 pl-3'>
        <a href='{% url "meteoapp:site-create" %}' class="btn btn-primary">Ajouter un Site</a>
    </div>
    <ul class='list-group'>
        {% for site in object_list %}
            <li class="list-group-item col-6 d-flex justify-content-between">
                {{ site.name }}, Taux de CO2 maximal : {{ site.max_co2 }}
                <div class="buttons">
                    <a href='{% url "meteoapp:site-update" site.pk %}' class="btn btn-primary btn-sm">Editer</a>
                    <a href='{% url "meteoapp:site-delete" site.pk %}' class="btn btn-danger btn-sm">Supprimer</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
